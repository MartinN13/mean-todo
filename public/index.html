<!doctype html>

<!-- assign angular module -->
<html ng-app="meanTodo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Node/Angular Todo App</title>
  <!-- load bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
  <style>
    html { overflow-y:scroll; }
    body { padding-top:50px; }
    #todo-list { margin-bottom:30px; }
  </style>

ã€€<!-- load jquery and angular -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</head>
<!-- set controller and get todos -->
<body ng-controller="mainController">
  <div class="container">
    <!-- heander and todo count -->
    <div class="jumbotron text-center">
      <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- todo list -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <!-- loop over todos in $scope.todos -->
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>
        </div>
      </div>
     </div>

    <!-- todo form -->
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <!-- bind text to formData.text variable -->
            <input type="text" class="form-control input-lg text-center" placeholder="Todo here" ng-model="formData.text">
          </div>
            <!-- createTodo() adds the todo to the database -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
